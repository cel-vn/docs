<!DOCTYPE html>
<html>
<head>
    <title>Logout Test</title>
</head>
<body>
    <h1>Logout Functionality Test</h1>
    
    <div id="status">Checking authentication status...</div>
    
    <div style="margin: 20px 0;">
        <button onclick="checkAuthStatus()">Check Auth Status</button>
        <button onclick="performLogout()">Test Logout API</button>
        <button onclick="window.location.href='/logout'">Go to Logout Page</button>
    </div>
    
    <div id="result"></div>
    
    <script>
    async function checkAuthStatus() {
        try {
            const response = await fetch('/api/auth/me', {
                credentials: 'include'
            });
            const data = await response.json();
            
            const statusDiv = document.getElementById('status');
            if (data.success) {
                statusDiv.innerHTML = `✅ Logged in as: ${data.user.name} (${data.user.email}) - Role: ${data.user.role}`;
                statusDiv.style.color = 'green';
            } else {
                statusDiv.innerHTML = '❌ Not logged in';
                statusDiv.style.color = 'red';
            }
        } catch (error) {
            document.getElementById('status').innerHTML = '❌ Error checking auth status';
        }
    }
    
    async function performLogout() {
        try {
            const response = await fetch('/api/auth/logout', {
                method: 'POST',
                credentials: 'include'
            });
            const data = await response.json();
            
            const resultDiv = document.getElementById('result');
            if (data.success) {
                resultDiv.innerHTML = '✅ Logout successful: ' + data.message;
                resultDiv.style.color = 'green';
                
                // Check auth status again
                setTimeout(checkAuthStatus, 1000);
            } else {
                resultDiv.innerHTML = '❌ Logout failed: ' + data.message;
                resultDiv.style.color = 'red';
            }
        } catch (error) {
            document.getElementById('result').innerHTML = '❌ Error during logout';
        }
    }
    
    // Check auth status on page load
    checkAuthStatus();
    </script>
</body>
</html>
